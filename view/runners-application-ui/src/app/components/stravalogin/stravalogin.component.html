<mat-toolbar color="primary">
    <button mat-icon-button class="menu-icon">
        <mat-icon> directions_run</mat-icon>
    </button>
    <span>Tiruppur Runners</span>
    <span class="runner-spacer"></span>
    <button mat-stroked-button color="accent" (click)="login()">Login with Strava</button>
  </mat-toolbar>
  <div class="containerProfile">
    <div class ="runner-form"> 
  <div *ngIf="activities.length > 0; else noActivities">
    <h2>User Activities</h2>
   <!-- <h2>{{totalDistance | number:'1.2-2'}}</h2>
    <h2>{{totalTime | number:'1.2-2'}}</h2> -->

    <mat-list role="list">
      <mat-list-item role="listitem">UserName:- {{userName}}</mat-list-item>
      <mat-list-item role="listitem">TotalRuns :- {{totalrun}}</mat-list-item>
      <mat-list-item role="listitem">TotalDistance :- {{distanceYear}}</mat-list-item>
    </mat-list>

    <ul>
      <li *ngFor="let activity of activities">
        {{ activity.name }} - {{ activity.distance }} meters
      </li>
    </ul>
  </div>
  <ng-template #noActivities>
    <p>No activities found.</p>
  </ng-template>
</div>
</div>
